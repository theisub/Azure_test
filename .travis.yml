stages:
  - build
  - test
  - deploy

language: csharp
services: mongodb
solution: DSIP_.sln
dotnet: 2.1

jobs:
  include:
  - stage: build
    before_script:
      - nuget restore DSIP_.sln
    script: 
      - msbuild /p:Configuration=Release DSIP_.sln
  - stage: test
    script:
      - dotnet test ./DSIP_Testing -c Release -f netcoreapp2.1
  - stage: deploy
    deploy:
      provider: azure_web_apps
      username: AZURE_USER
      password: AZURE_PASS
      site: "DSIPTestin"
      
  
matrix:
  include:
    - mono: latest
